{% extends "base.html" %}

{% include "navbar.html" %}

{% block content %}

        <div class="container">
            <div class="row mt-50">
                <div class="col-md-8 col-md-offset-2">
                    <h2 class="text-center heading-separator" style="color:white">Add Deal</h2>
                    <form method="POST" action="{{ url_for('.add_deal')}}">
                        <div class="row">
                          <select class="selectpicker" name="company">
                              <option>unselected</option>
                              {% for comp in my_companies %}
                                  <option>{{ comp }}</option>
                              {% endfor %}
                          </select>

                          <label for="status" style="color:white">Status:</label>
                          <select class="selectpicker" name="status">
                            <option value="pursuit" selected>pursuit</option>
                            <option value="won">won</option>
                            <option value="closed">closed</option>
                          </select>
                          </div>
                          <div class="col-sm-4">
                              <div class="form-group">
                                <label for="partner" style="color:white">Partner:</label>
                                <input type="text" value="{{ partner }}" class="form-control" id="partner" name="partner">
                              </div>
                          </div>
                          <div class="col-sm-4">
                              <div class="form-group">
                                <label for="customer" style="color:white">Customer Name:</label>
                                <input type="text" value="{{ customer }}" class="form-control" id="customer" name="customer">
                                </div>
                          </div>
                          <div class="col-sm-4">
                              <div class="form-group">
                                <label for="ope" style="color:white">OPE#:</label>
                                <input type="text" value="{{ ope }}" class="form-control" id="ope" name="ope">
                                </div>
                          </div>
                            <div class="col-sm-8">
                                <div class="form-group">
                                  <label for="deal" style="color:white">Deal Description:</label>
                                  <input type="text" value="{{ deal }}"class="form-control" id="deal" name="deal">
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                  <label for="price" style="color:white">Deal Size:</label>
                                  <input type="text" value="{{ price }}"class="form-control" id="price" name="price">
                                </div>
                            </div>


                            <div class="col-sm-12">
                                <div class="form-group">
                                  <label for="thoughts" style="color:white">Thoughts:</label>
                                  <input type="text" value="{{ thoughts }}"class="form-control" id="thoughts" name="thoughts">
                                </div>
                            </div>
                            <div class="col-sm-12">
                              <div>
                                <label for="notes" style="color:white">Notes:</label>
                                <textarea id="notes" name="notes" rows="10" cols="100">{{ notes }}</textarea>
                              </div>
                            </div>





                        </div>
                        <div class="text-center mt-20">
                            <button class="btn btn-green">Add Deal</button>
                        </div>
                    </form>
                </div>
            </div>




  {% endblock %}
